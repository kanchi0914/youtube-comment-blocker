<ytd-comment-renderer
  id="comment"
  class="style-scope ytd-comment-thread-renderer"
  comment-style="unknown"
  ><!--css-build:shady-->

  <div id="body" class="style-scope ytd-comment-renderer">
    <div id="author-thumbnail" class="style-scope ytd-comment-renderer">
      <a
        class="yt-simple-endpoint style-scope ytd-comment-renderer"
        href="/channel/UCVNw756GpwKtZtPZPdHM13Q"
      >
        <yt-img-shadow
          fit=""
          height="40"
          width="40"
          class="style-scope ytd-comment-renderer no-transition"
          style="background-color: transparent;"
          loaded=""
          ><!--css-build:shady--><img
            id="img"
            class="style-scope yt-img-shadow"
            alt="阪急電車"
            height="40"
            width="40"
            src="https://yt3.ggpht.com/a/AATXAJwYoGTDPieti0QJqNMazipuhqp25avsd8QokA=s48-c-k-c0xffffffff-no-rj-mo"
        /></yt-img-shadow>
      </a>
    </div>
    <div id="main" class="style-scope ytd-comment-renderer">
      <div id="header" class="style-scope ytd-comment-renderer">
        <div
          id="header-badge"
          class="style-scope ytd-comment-renderer"
          hidden=""
        >
          <div
            id="linked-comment-badge"
            class="style-scope ytd-comment-renderer"
            hidden=""
          ></div>
          <div
            id="pinned-comment-badge"
            class="style-scope ytd-comment-renderer"
            hidden=""
          ></div>
        </div>

        <div id="header-author" class="style-scope ytd-comment-renderer">
          <a
            id="author-text"
            class="yt-simple-endpoint style-scope ytd-comment-renderer"
            href="/channel/UCVNw756GpwKtZtPZPdHM13Q"
          >
            <span class="style-scope ytd-comment-renderer">
              阪急電車
            </span>
          </a>
          <span
            id="author-comment-badge"
            class="style-scope ytd-comment-renderer"
            hidden=""
          ></span>
          <span
            id="sponsor-comment-badge"
            class="style-scope ytd-comment-renderer"
            hidden=""
          ></span>

          <yt-formatted-string
            class="published-time-text above-comment style-scope ytd-comment-renderer"
            has-link-only_=""
            ><a
              class="yt-simple-endpoint style-scope yt-formatted-string"
              spellcheck="false"
              href="/watch?v=VPeE_hhDCR8&amp;lc=UgxBq-ah9i-xJC93x-Z4AaABAg"
              dir="auto"
              >1 週間前</a
            ></yt-formatted-string
          >
          <span
            id="author-reputation"
            class="style-scope ytd-comment-renderer"
          ></span>
          <span
            id="sponsors-only-badge"
            class="style-scope ytd-comment-renderer"
            hidden=""
          ></span>

          <span
            id="moderation-reason-divider"
            class="style-scope ytd-comment-renderer"
            hidden=""
          >
            •
          </span>
          <span
            id="moderation-reason-text"
            class="style-scope ytd-comment-renderer"
            hidden=""
          >
          </span>
        </div>
      </div>

      <ytd-expander
        id="expander"
        max-number-of-lines="4"
        class="expander-exp style-scope ytd-comment-renderer"
        collapsed=""
        should-use-number-of-lines=""
        style="--ytd-expander-max-lines: 4;"
      >
        <div id="content" class="style-scope ytd-expander">
          <yt-formatted-string
            id="voted-option"
            slot="content"
            class="style-scope ytd-comment-renderer"
            disable-upgrade=""
            hidden=""
          >
          </yt-formatted-string
          ><yt-formatted-string
            id="content-text"
            slot="content"
            split-lines=""
            class="style-scope ytd-comment-renderer"
            ><span dir="auto" class="style-scope yt-formatted-string"
              >出てきた瞬間とホワイトボードに名前を書いた時に歓声が上がるとは・・・。</span
            ><span dir="auto" class="style-scope yt-formatted-string"> </span
            ><span dir="auto" class="style-scope yt-formatted-string"
              >よいしょやな。</span
            ></yt-formatted-string
          >
        </div>

        <paper-button
          id="less"
          aria-expanded="true"
          noink=""
          class="style-scope ytd-expander"
          hidden=""
          role="button"
          tabindex="0"
          animated=""
          elevation="0"
          aria-disabled="false"
          ><!--css-build:shady-->
          <span
            slot="less-button"
            class="less-button-exp style-scope ytd-comment-renderer"
            >一部を表示</span
          >
        </paper-button>
        <paper-button
          id="more"
          aria-expanded="false"
          noink=""
          class="style-scope ytd-expander"
          role="button"
          tabindex="0"
          animated=""
          elevation="0"
          aria-disabled="false"
          hidden=""
          ><!--css-build:shady-->
          <span
            slot="more-button"
            class="more-button-exp style-scope ytd-comment-renderer"
            >続きを読む</span
          >
        </paper-button>
      </ytd-expander>

      <yt-formatted-string
        class="published-time-text below-comment style-scope ytd-comment-renderer"
        hidden=""
        has-link-only_=""
        ><a
          class="yt-simple-endpoint style-scope yt-formatted-string"
          spellcheck="false"
          href="/watch?v=VPeE_hhDCR8&amp;lc=UgxBq-ah9i-xJC93x-Z4AaABAg"
          dir="auto"
          >1 週間前</a
        ></yt-formatted-string
      >
      <ytd-comment-action-buttons-renderer
        id="action-buttons"
        class="style-scope ytd-comment-renderer"
        action-buttons-style="desktop-toolbar"
        ><!--css-build:shady-->

        <div
          id="toolbar"
          class="style-scope ytd-comment-action-buttons-renderer"
        >
          <div
            id="reply-button"
            class="style-scope ytd-comment-action-buttons-renderer"
          ></div>
          <span
            id="vote-count-left"
            class="style-scope ytd-comment-action-buttons-renderer"
            hidden=""
            aria-label="234 件の高評価"
          >
            234
          </span>
          <ytd-toggle-button-renderer
            id="like-button"
            class="style-scope ytd-comment-action-buttons-renderer style-text size-default"
            use-keyboard-focused=""
            button-renderer="true"
            is-icon-button=""
            has-no-text=""
            ><a
              class="yt-simple-endpoint style-scope ytd-toggle-button-renderer"
              tabindex="-1"
              ><yt-icon-button
                id="button"
                class="style-scope ytd-toggle-button-renderer style-text size-default"
              >
                <button
                  id="button"
                  class="style-scope yt-icon-button"
                  aria-label="他 234 人もこのコメントを高く評価しました"
                  aria-pressed="false"
                >
                  <yt-icon class="style-scope ytd-toggle-button-renderer"
                    ><svg
                      viewBox="0 0 24 24"
                      preserveAspectRatio="xMidYMid meet"
                      focusable="false"
                      class="style-scope yt-icon"
                      style="
                        pointer-events: none;
                        display: block;
                        width: 100%;
                        height: 100%;
                      "
                    >
                      <g class="style-scope yt-icon">
                        <path
                          d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z"
                          class="style-scope yt-icon"
                        ></path>
                      </g></svg
                    ><!--css-build:shady-->
                  </yt-icon>
                </button>
              </yt-icon-button></a
            ></ytd-toggle-button-renderer
          >
          <span
            id="vote-count-middle"
            class="style-scope ytd-comment-action-buttons-renderer"
            aria-label="234 件の高評価"
          >
            234
          </span>
          <ytd-toggle-button-renderer
            id="dislike-button"
            class="style-scope ytd-comment-action-buttons-renderer style-text size-default"
            use-keyboard-focused=""
            button-renderer="true"
            is-icon-button=""
            has-no-text=""
            ><a
              class="yt-simple-endpoint style-scope ytd-toggle-button-renderer"
              tabindex="-1"
              ><yt-icon-button
                id="button"
                class="style-scope ytd-toggle-button-renderer style-text size-default"
              >
                <button
                  id="button"
                  class="style-scope yt-icon-button"
                  aria-label="このコメントを低く評価"
                  aria-pressed="false"
                >
                  <yt-icon class="style-scope ytd-toggle-button-renderer"
                    ><svg
                      viewBox="0 0 24 24"
                      preserveAspectRatio="xMidYMid meet"
                      focusable="false"
                      class="style-scope yt-icon"
                      style="
                        pointer-events: none;
                        display: block;
                        width: 100%;
                        height: 100%;
                      "
                    >
                      <g class="style-scope yt-icon">
                        <path
                          d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v1.91l.01.01L1 14c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"
                          class="style-scope yt-icon"
                        ></path>
                      </g></svg
                    ><!--css-build:shady-->
                  </yt-icon>
                </button>
              </yt-icon-button></a
            ></ytd-toggle-button-renderer
          >
          <div
            id="creator-heart"
            class="style-scope ytd-comment-action-buttons-renderer"
          ></div>
          <div
            id="share-button"
            class="style-scope ytd-comment-action-buttons-renderer"
            hidden=""
          ></div>
          <div
            id="reply-button-end"
            class="style-scope ytd-comment-action-buttons-renderer"
          >
            <ytd-button-renderer
              class="style-scope ytd-comment-action-buttons-renderer style-text size-default"
              button-renderer=""
              use-keyboard-focused=""
              is-paper-button=""
              ><a
                class="yt-simple-endpoint style-scope ytd-button-renderer"
                tabindex="-1"
                ><paper-button
                  id="button"
                  class="style-scope ytd-button-renderer style-text size-default"
                  role="button"
                  tabindex="0"
                  animated=""
                  elevation="0"
                  aria-disabled="false"
                  aria-label="返信"
                  ><!--css-build:shady--><yt-formatted-string
                    id="text"
                    class="style-scope ytd-button-renderer style-text size-default"
                    >返信</yt-formatted-string
                  ></paper-button
                ></a
              ></ytd-button-renderer
            >
          </div>
        </div>
        <div
          id="reply-dialog"
          class="style-scope ytd-comment-action-buttons-renderer"
        ></div>
      </ytd-comment-action-buttons-renderer>
      <div
        id="moderation-buttons"
        class="style-scope ytd-comment-renderer"
        hidden=""
      ></div>
      <ytd-button-renderer
        id="view-threaded-replies"
        aria-expanded="false"
        noink=""
        class="style-scope ytd-comment-renderer"
        button-renderer=""
        use-keyboard-focused=""
      ></ytd-button-renderer>
      <ytd-button-renderer
        id="hide-threaded-replies"
        aria-expanded="true"
        noink=""
        class="style-scope ytd-comment-renderer"
        button-renderer=""
        use-keyboard-focused=""
      ></ytd-button-renderer>
    </div>

    <div
      id="action-menu"
      class="style-scope ytd-comment-renderer"
      style="position: relative;"
    >
      <ytd-menu-renderer class="style-scope ytd-comment-renderer"
        ><!--css-build:shady-->

        <div id="top-level-buttons" class="style-scope ytd-menu-renderer"></div>
        <yt-icon-button
          id="button"
          class="dropdown-trigger style-scope ytd-menu-renderer"
          style="position: relative; margin-left: auto;"
        >
          <button
            id="button"
            class="style-scope yt-icon-button"
            aria-label="操作メニュー"
          >
            <yt-icon class="style-scope ytd-menu-renderer"
              ><svg
                viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
                class="style-scope yt-icon"
                style="
                  pointer-events: none;
                  display: block;
                  width: 100%;
                  height: 100%;
                "
              >
                <g class="style-scope yt-icon">
                  <path
                    d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                    class="style-scope yt-icon"
                  ></path>
                </g></svg
              ><!--css-build:shady-->
            </yt-icon>
          </button>
        </yt-icon-button>
      </ytd-menu-renderer>
      <div style="display: none;">
        <button
          class="MuiButtonBase-root MuiButton-root MuiButton-contained sample MuiButton-containedPrimary"
          tabindex="0"
          type="button"
          id="banButton"
          label="Sign in"
        >
          <span class="MuiButton-label">このユーザーをブロック</span
          ><span class="MuiTouchRipple-root"></span>
        </button>
      </div>
      <div style="display: none;">
        <button
          class="MuiButtonBase-root MuiButton-root MuiButton-contained sample MuiButton-containedPrimary"
          tabindex="0"
          type="button"
          id="banButton"
          label="Sign in"
        >
          <span class="MuiButton-label">このユーザーをブロック</span
          ><span class="MuiTouchRipple-root"></span>
        </button>
      </div>
    </div>
  </div>
  <div
    id="edit-dialog"
    class="style-scope ytd-comment-renderer"
    hidden=""
  ></div>
</ytd-comment-renderer>
